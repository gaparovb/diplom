<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Редактировать статью</title>
</head>

<body>
    <h1>Редактировать статью</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Заголовок:</label><br>
        <input type="text" name="title" id="title" value="{{ article.title }}"><br><br>

        <label for="content">Содержание:</label><br>
        <textarea name="content" id="content" rows="10" cols="40">{{ article.content }}</textarea><br><br>

        <button type="submit">Сохранить</button>
    </form>

    <p><a href="/">← Назад</a></p>
</body>

</html>
