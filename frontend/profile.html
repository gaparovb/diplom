<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>

<body>
    <button onclick="window.history.back()" style="margin-bottom: 20px; padding: 5px 10px; cursor: pointer;">←
        Назад</button>

    <h1>Добро пожаловать, {{ user.username }}!</h1>
    <a href="{% url 'logout' %}">Выйти</a>
</body>

</html>
